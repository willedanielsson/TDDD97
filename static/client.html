<!DOCTYPE html><head>	<meta charset="UTF-8" />	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<script type="text/javascript" src="/static/client.js"></script>	<link rel="stylesheet" href="/static/client.css">	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'></head><body><div id="welcome_content">	<script type=”text/view” id="welcome_view">		<div id="greeting">			<h1>Tweety</h1>			<img id="logo_bird" src="/static/images/logo_bird.svg" alt="Tweety Logo">			<h2>A little bird told me</h2>		</div>		<div id="member_area">			<div id="login">				<form id="login_form" accept-charset="UTF-8" action="javascript:void(0);">						<input type="email" id="log_email" maxlength="50" placeholder="Email" >						<input type="password" id="log_pass" pattern=".{6,}" placeholder="Password" required/>						<button type="submit" class="button" id="login_button" onClick="login()">Login</button>				</form>				<p class="warning_text" id="failed_login"></p>			</div>			<div id="register">				<form id="register_form" accept-charset="UTF-8" action="javascript:void(0);">					<input type="text" id="first_name" placeholder="First name">					<input type="text" id="last_name" placeholder="Last name">					<select id="gender">						<option value="male">Male</option>						<option value="female">Female</option>					</select>					<input type="text" id="country" placeholder="Country">					<input type="text" id="city" placeholder="City">					<input type="email" id="reg_email" placeholder="Email" required>					<input type="password" id="reg_pass" placeholder="Password" required>					<input type="password" id="reg_re_pass" placeholder="Repeat password" required>					<button type="submit" class="button" id="register_button" onClick="register()">Register</button>				</form>				<p class="warning_text" id="register_warning"></p>			</div>		</div>	</script>	<script type="text/view" id="profile_view">	<div id="user_page">		<div id="navigation">			<ul>				<li>					<a href="javascript:void(0)" onclick="clickedNav('home')">						<span id="home_tab" class="fa fa-home"></span>						Home					</a>				</li>				<li>					<a href="javascript:void(0)" onclick="clickedNav('browse')">						<span id="browse_tab" class="fa fa-search"></span>						Browse					</a>				</li>				<li>					<a href="javascript:void(0)" onclick="clickedNav('account')">						<span id="account_tab" class="fa fa-cog"></span>						Account					</a>				</li>			</ul>		</div>		<div class="user_content" id="home_content">			<div id="user_information">				<p id="user_email"></p>				<p id="user_name"></p>				<p id="user_location"></p>			</div>			<div class="post_content">				<form class="post_post" action="javascript:void(0);">						<textarea class="post_textarea" id="post_textarea" type="text" maxlength="140" placeholder="Whats on your mind?"></textarea>						<button class="button" id="post_button" onClick="postText()">Post</button>				</form>				<div class="post_list">					<ul id="post_list_list">					</ul>				</div>				<div id="button_div">					<a class="fa fa-refresh" id="reload_messages" href="javascript:void(0);" onclick="getUserMessages()"></a>				</div>			</div>		</div>		<div class="user_content" id="browse_content">			<div id="find_part">				<form id="find_user_form" action="javascript:void(0);">					<input type="email" id="searched_friend" placeholder="Friend's email"></textarea>					<button class="button" id="find_user_button" onClick="findUser()">Search</button>					<p class="warning_text" id="user_search_text"></p>				</form>				<div id="friend_info">					<p id="friend_email"></p>					<p id="friend_name"></p>					<p id="friend_location"></p>				</div>			</div>			<div class="post_content" id="friend_post_content">				<form class="post_post" action="javascript:void(0);">						<textarea class="post_textarea" id="friend_post_textarea" type="text" maxlength="140" placeholder="Say hi!"></textarea>						<button class="button" id="post_button" onClick="postText('friend')">Post</button>				</form>				<div class="post_list" id="friend_post_list">					<ul id="friend_post_list_list">					</ul>				</div>				<div id="button_div">					<a class="fa fa-refresh" id="reload_messages" href="javascript:void(0);" onclick="reloadFriendMessage()"></a>				</div>			</div>		</div>		<div class="user_content" id="account_content">			<p>Change password</p>			<form id="forgot_pass_form" action="javascript:void(0);">				<input type="password" id="old_pass" placeholder="Old password" required>				<input type="password" id="new_pass" placeholder="Password" required>				<input type="password" id="re_new_pass" placeholder="Repeat password" required>				<button class="button" id="new_pass_button" onClick="newPass()">Submit</button>			</form>			<button class="button" id="logout_button" onClick="logout()">Logout</button>			<p class="warning_text" id="new_pass_text"></p>		</div>	</div>	</script>	</div></body></html>
